<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %} 
        <title> Django Blog - {{ title }} </title>
    {% else %}
        <title> Django Blog </title>
    {% endif %}
</head>
<body>
    <h1> Blog Home! </h1>
    {% for post in posts %}
    <!-- "{{ variable }}" is used to access a variable from backend -->
    <h2> {{ post.title}} </h2>
    <p>By {{post.author}} on {{post.date_posted}} </p>
    <p> {{post.content}} </p>
    {% endfor %}
</body>
</html>
